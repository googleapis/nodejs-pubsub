---
extends:
  - 'eslint:recommended'
  - 'plugin:node/recommended'
  - prettier
plugins:
  - node
  - prettier
# TODO: we should make an effort to fix this in the
# upstream protos.
overrides:
  - files: ["src/v1/subscriber_client.js"]
    rules:
      no-unreachable: off
      no-undef: off
rules:
  prettier/prettier: error
  block-scoped-var: error
  eqeqeq: error
  no-warning-comments: warn
  no-var: error
  prefer-const: error
